<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style>
h1, h6 {
    text-align: center;
}
</style>
</head>

<body>
  <div class="container-fluid">
    <h1>URL Shortener</h1>
    <h6>russelltchang.github.io</h6>
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="input-group input-group-lg">
          <input id="url-field" type="text" class="form-control" placeholder="Paste a link...">
          <span class="input-group-btn"><button class="btn btn-shorten btn-primary" type="button">SHORTEN</button></span>
        </div>
      </div>
      <div class="col-lg-12">
        <div id="link"></div>
      </div>
    </div>
  </div>
</body>
</html>
